<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Market Dashboard</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Video Background -->
  <video id="bgVideoGreen" class="bg-video" autoplay loop muted playsinline>
    <source src="green.mp4" type="video/mp4">
  </video>
  <video id="bgVideoRed" class="bg-video" autoplay loop muted playsinline>
    <source src="red.mp4" type="video/mp4">
  </video>
  <video id="bgVideoNeutral" class="bg-video active" autoplay loop muted playsinline>
    <source src="neutral.mp4" type="video/mp4">
  </video>

  <div class="dashboard">
    <!-- Main Content -->
    <div class="content">
      <!-- Crypto Section -->
      <section class="section">
        <h2 class="section-title">Cryptocurrency</h2>
        <div class="cards-grid" id="cryptoCards">
          <div class="card loading">
            <div class="card-loading">Loading...</div>
          </div>
        </div>
      </section>

      <!-- Forex Section -->
      <section class="section">
        <h2 class="section-title">Forex Exchange Rates</h2>
        <div class="cards-grid" id="forexCards">
          <div class="card loading">
            <div class="card-loading">Loading...</div>
          </div>
        </div>
      </section>

      <!-- Market Overview & Sentiment Section -->
      <section class="section section-last">
        <div class="two-column-grid">
          <!-- Market Overview Column -->
          <div class="card market-overview-card">
            <h3 class="card-section-title">Market Overview</h3>
            <div id="marketOverview">
              <div class="card-loading">Loading...</div>
            </div>
          </div>

          <!-- Crypto Market Sentiment Column -->
          <div class="card sentiment-card">
            <h3 class="card-section-title">Crypto Market Sentiment</h3>
            <div id="cryptoSentiment">
              <div class="card-loading">Loading...</div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script src="js/dashboard.js"></script>
</body>
</html>
